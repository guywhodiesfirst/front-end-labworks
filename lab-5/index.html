<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="main-container">
            <div class="form-container">
                <form class="input-form">
                    <div class="input-group">
                        <label for="name">ПІБ:</label>
                        <input 
                            type="text" 
                            placeholder="Штанько А.І." 
                            id="name" 
                            class="text-input"
                        >
                    </div>
                    <div class="input-group">
                        <label for="group">Код групи:</label>
                        <input 
                            type="text" 
                            placeholder="ІП-24" 
                            id="group" 
                            class="text-input"
                        >
                    </div>
                    <div class="input-group">
                        <label for="phone">Телефон:</label>
                        <input 
                            type="text" 
                            placeholder="(000)-000-00-00" 
                            id="phone" 
                            class="text-input"
                        >
                    </div>
                    <div class="input-group">
                        <label for="address">Адреса (назва міста або селища):</label>
                        <input 
                            type="text" 
                            placeholder="м. Херсон" 
                            id="address" 
                            class="text-input"
                        >
                    </div>
                    <div class="input-group">
                        <label for="email">E-mail:</label>
                        <input 
                            type="text" 
                            placeholder="my_email_address@mail.com" 
                            id="email" 
                            class="text-input"
                        >
                    </div>
                </form>
                <button type="submit" id="submit-btn">Підтвердити</button>
            </div>
            <div id="user-info">
    
            </div>
        </div>
        
        <p class="task-link"><a href="task-2.html">До завдання 2</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
